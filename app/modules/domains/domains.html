
<div class="row">
	<div class="col col-sm-2">
		<div class="list-group">
			<span class="list-group-item list-group-item-dark">Domains</span>
			<a href="#overview" class="list-group-item list-group-item-action active" data-toggle="tab">
				Overview
			</a>
			<a href="#domains" class="list-group-item list-group-item-action" data-toggle="tab">
				Domains
			</a>
			<a href="#contacts" class="list-group-item list-group-item-action">
				Contacts
			</a>
			<a href="#templates" class="list-group-item list-group-item-action">
				Templates
			</a>
		</div>
		<p class="text-muted text-center"><small>Domain services provided by <a href="https://dnsimple.com/" target="_blank">DNSimple.com</a>.</small></p>
	</div>
	<div class="col col-sm-10">
		<div class="row">
			<div class="col">
				<div class="tab-content" id="domainsTabContent">
					<div class="tab-pane show active" id="overview">
						<div class="row">
							<div class="col col-sm-9">
								<div class="card">
									<div class="card-header">
										<b><span class="totalDomainCount"></span> Domains</b>
										<button class="btn btn-outline-primary float-right">
											Add Domain
										</button>
									</div>
									<table class="table table-hover" id="domainsOverviewTable">
										<tbody></tbody>
									</table>
								</div>
							</div>
							<div class="col col-sm-3">
								<div class="card mb-5">
									<div class="card-header">
										Active Account
										<span class="float-right" data-toggle="tooltip" title="Visit Dnsimple.com to update account details!">Update</span>
									</div>
									<div class="card-body pb-0">
										<div class="account-image-holder">
											<img class="account-image-circle" id="domainAccountCircle" />
											<p>
												<b id="email"></b><br/>
												<span class="badge badge-info" id="identifier" data-toggle="tooltip" title="Plan Type"></span>
											</p>
										</div>
										<span class="bottom-text">
											<small>
												Last Updated: <span id="lastUpdated" data-toggle="tooltip"></span>
												<span class="float-right">
													Created: <span id="created"></span>
												</span>
											</small>
										</span>
									</div>
								</div>
								<div class="card">
									<div class="card-header">
										Check Availabilty
									</div>
									<div class="card-body" id="checkDomainContainer">
										<div class="form-group">
											<input type="url" class="form-control" placeholder="Enter Domain Name" name="DomainName" id="domainNameToCheck"/>
										</div>
									</div>
									<div class="card-footer" id="checkDomainFooter">
										<button class="btn btn-outline-primary float-right" onclick="checkDomainAvailabilty()">Check Domain</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="domains">
						<div class="row">
							<div class="col col-sm-12">
								<div class="card">
									<div class="card-header">
										<b>Showing <span class="totalDomainCount"></span> Domains</b>
										<button class="btn btn-outline-primary float-right">
											Add Domain
										</button>
									</div>
									<table class="table table-hover" id="domainsTotalTable">
										<thead>
											<tr>
												<th>&nbsp;</th>
												<th>&nbsp;</th>
												<th>&nbsp;</th>
												<th>&nbsp;</th>
												<th class="text-center">Renew by</th>
												<th>&nbsp;</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
